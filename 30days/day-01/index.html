<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="/30days/day-1/style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" id="search-input" autocomplete="off" placeholder="Search for a city..." spellcheck="false">
            <button id="search-button"><img src="/30days/day-1/imgs/search.png" alt=""></button>
        </div>
        <div class="error">
            <p>invalid city name!</p>
        </div>
        <div class="weather">
            <img src="/30days/day-1/imgs/clear.png" class="weather-icon" alt="">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Riyadh</h2>
            <div class="details">
                <div class="col">
                    <img src="/30days/day-1/imgs/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="/30days/day-1/imgs/wind.png" alt="">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/30days/day-1/script.js"></script>
</body>
</html>
