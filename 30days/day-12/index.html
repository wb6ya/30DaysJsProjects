<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../day-12/style.css">
</head>
<body>
    <div class="hero">
        <h3>Welcome to Day 12</h3>
        <h1>Liter News</h1>
        <p>Your daily dose of literary news and updates.</p>
        <form name="submit-to-google-sheet">
            <input type="email" name="email" placeholder="Enter your email" required>
            <button type="submit"><img src="../day-12/send-icon.png" width="30px"></button>
        </form>
        <span></span>
    </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbx2ZQ63C7BrhkQwtbEZ8pQPD3kxhLW1bnBJm8Hmydnp0UmEYIjQmw8hlpecapEWr5ze0w/exec'
        const form = document.forms['submit-to-google-sheet'];
        const span = document.querySelector("span"),
        input = document.querySelector("input")

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                span.classList.add("active")
                span.innerText = "thank you";
                input.value = ""
            }
            )
            .catch(error =>{
                span.classList.add("active")
                span.inn = "error";
                input.value = ""
            })
        })
    </script>
</body>
</html>
